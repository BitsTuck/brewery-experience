<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Experience</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <header>
    
        <div class="columns is-multiline is-mobile">
            <section class="column">
                <div class="tabs">
                    <ul>
                        <li class="is-active"><a>About Us</a></li>
                        <li><a>Your Favorites</a></li>
                    </ul>
                </div>
                <div class="m-4 search-refiner">
                    <div class="field has-addons mt-5 pl-auto">
                        <form class="brewSearch">
                            <input class="input" type="text" placeholder="Enter a city">
                            <div class="control">   
                            <button class="button searchBtn">Search</button>
                            </div>
                        </form>
                    </div>
                    <label class="checkbox pr-2 py-2">
                        <input type="checkbox">
                        Micro
                    </label>
                    <label class="checkbox p-2">
                        <input type="checkbox">
                        Nano
                    </label>
                    <label class="checkbox p-2">
                        <input type="checkbox">
                        Regional
                    </label>
                    <label class="checkbox p-2">
                        <input type="checkbox">
                        Brewpub
                    </label>
                    <label class="checkbox p-2">
                        <input type="checkbox">
                        Large
                    </label>
                    <label class="checkbox p-2">
                        <input type="checkbox">
                        Planning
                    </label>
                    <label class="checkbox p-2">
                        <input type="checkbox">
                        Bar
                    </label>
                    <label class="checkbox p-2">
                        <input type="checkbox">
                        Contract
                    </label>
                    <label class="checkbox p-2">
                        <input type="checkbox">
                        Proprieter
                    </label>
                    <label class="checkbox p-2">
                        <input type="checkbox">
                        Closed
                    </label>
                </div>
            </section>

            <section>
                <div class="column is-one-quarter logo">
                    <img src="./assets/images/beer-mug-128px.png">
                    <h1 class="site-logo has-text-center">Brewery Experience</h1>
                </div>
            </section>

        </div>

    </header>


    <main>
        <!-- Div that holds the map -->
        <div id="map"></div>
        <div class="test">
            <h1 class="append-test"></h1>
        </div>
    </main>














<!-- JQuery Link -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<!-- Script.js link -->
<script src="./assets/js/script.js"></script>   
<!-- Google Maps API JS Link -->
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgUNZngbasW9LtIjfNm5M_ICxJxjlCIkc&map_ids=40a6433050f67110&callback=initMap">
</script>
</body>
</html>
