<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Experience</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Google Fonts used -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Rock+Salt&display=swap" rel="stylesheet">
    <!-- link to our custom CSS -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <div id="results-page">
       <!-- HEADER -->
        <header>
            <div class="columns is-multiline is-mobile">
                <section class="column m-4">
                    <div class="nav is-underlined">
                       <!-- Link to about page -->
                        <h2><a href="./about.html">About Us</a></h2>
                    </div>
                    <div class="search-refiner">
                        <div class="field has-addons mt-5 pl-auto">
                            <form class="brewSearch">
                                <input class="input" type="text" placeholder="Enter a city">
                                <div class="control buttons has-addons">
                                <button class="button searchBtn">Search</button>
                                <button class="button resetMap">Reset Map</button>
                                </div>
                            </form>
                        </div>    
                    </div>
                        
                </section>

                <section class="column is-half">
                    <div id="logo">
                        <img id="logo-image" src="./assets/images/beer-mug-128px.png">
                        <h1 class="site-logo">Brewery Experience</h1>
                    </div>
                </section>

                <section>
                    <div class="m-4 column">
                        <div class="nav is-underlined has-text-right">
                            <!-- link to favorites page -->
                            <h2><a href="./favorites.html">Your Favorites</a><h2>
                        </div>
                        <div class="field has-addons mt-5 pl-auto">
                            <form class="brewStorage">
                                <input class="brewery input" type="text" placeholder="Save Your Favorites">
                                <button type="submit" class="favorites button">Save to Favorites</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </header>
        
        <main>
            <!-- Div that holds the map -->
            <div id="map"></div>
            <div class="test">
                <h1 class="append-test"></h1>
            </div>
        </main>
    </div>

<!-- JQuery Link -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<!-- Script.js link -->
<script src="./assets/js/script.js"></script>   
<!-- Google Maps API JS Link -->
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgUNZngbasW9LtIjfNm5M_ICxJxjlCIkc&map_ids=40a6433050f67110&callback=initMap">
</script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</body>
</html>
